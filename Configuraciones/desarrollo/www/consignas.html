    <TITLE>Domoticae</TITLE>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script>
      function inicializa(){
        const queryString = window.location.search;
        console.log(queryString);
      
        const urlParams = new URLSearchParams(queryString);
        cadena="";
      
        //Datos
        if(urlParams.has("dia")){
          cadena = urlParams.get('dia');
          console.log('dia: '+ cadena);        
      
          var a=document.getElementById("consignaDia");
          a.value=cadena;
        }
        if(urlParams.has("noche")){
          cadena = urlParams.get('noche');
          console.log('noche: '+ cadena);        
      
          var a=document.getElementById("consignaNoche");
          a.value=cadena;
        }
      }
    </script>
 </HEAD>
 <BODY onload='inicializa()'>
